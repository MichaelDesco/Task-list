<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-primary logo-title">TaskÇaÀfaire</h1>

      <form id="taskForm" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            id="taskTitle"
            class="form-control"
            placeholder="Ajouter une tâche..."
            required
          />
          <!-- <select id="taskPriority" class="form-select">
            <option value="1">Basse</option>
            <option value="2">Moyenne</option>
            <option value="3">Haute</option>
          </select> -->
          <button type="submit" class="btn btn-primary">Ajouter Tâche</button>
        </div>
      </form>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <button id="sortButton" class="btn btn-secondary">
          Trier par Priorité
        </button>
        <button id="showCompletedButton" class="btn btn-info">
          Afficher Tâches Terminées
        </button>
      </div>

      <div id="taskContainer" class="task-container">
        <ul id="taskList" class="list-group">
          <template id="task-template">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <div class="d-flex align-items-center flex-grow-1">
                <strong class="task-title me-2"></strong>
                <span class="task-date text-muted ms-2"></span>
              </div>
              <div class="d-flex align-items-center">
                <!-- Remplacer la balise <span> par un <select> -->
                <select class="form-select task-priority-select me-2">
                  <option value="1">Basse</option>
                  <option value="2">Moyenne</option>
                  <option value="3">Haute</option>
                </select>
                <span class="task-status badge me-2"></span>
                <button class="delete-task btn btn-sm ms-1">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </li>
          </template>
        </ul>
      </div>
      <div class="mt-3">
        <p id="uncompletedCount">Nombre de tâches non terminées : 0</p>
      </div>
    </div>

    <script src="js/task.js" type="module"></script>
    <script src="js/task-list.js" type="module"></script>
    <script src="js/mock-tasks.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  </body>
</html>
